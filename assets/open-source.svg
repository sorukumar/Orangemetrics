<svg class="open-source-animation" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  
  <!-- Central hub -->
  <circle cx="200" cy="160" r="50" fill="#F7931A" class="hub"/>
  <text x="200" y="165" font-size="14" fill="#FFFFFF" text-anchor="middle">Open Source</text>
  
  <!-- Nodes -->
  <rect x="20" y="130" width="120" height="60" rx="10" ry="10" fill="#4A90E2" class="node"/>
  <rect x="260" y="130" width="120" height="60" rx="10" ry="10" fill="#66BB6A" class="node"/>
  <rect x="140" y="30" width="120" height="60" rx="10" ry="10" fill="#FF6600" class="node"/>
  
  <!-- Links -->
  <line x1="140" y1="160" x2="150" y2="160" stroke="#333" stroke-width="2" class="link"/>
  <line x1="250" y1="160" x2="260" y2="160" stroke="#333" stroke-width="2" class="link"/>
  <line x1="200" y1="90" x2="200" y2="110" stroke="#333" stroke-width="2" class="link"/>
  
  <!-- Text for nodes -->
  <text x="80" y="155" font-size="12" fill="#FFFFFF" text-anchor="middle">Plebdashboard</text>
  <text x="80" y="170" font-size="8" fill="#FFFFFF" text-anchor="middle">LN visualizer</text>
  
  <text x="320" y="155" font-size="12" fill="#FFFFFF" text-anchor="middle">LightningDS</text>
  <text x="320" y="170" font-size="8" fill="#FFFFFF" text-anchor="middle">A python library for data science</text>
  
  <text x="200" y="60" font-size="12" fill="#FFFFFF" text-anchor="middle">Bitcoin is</text>
  <text x="200" y="75" font-size="12" fill="#FFFFFF" text-anchor="middle">Beautiful</text>
</svg>
