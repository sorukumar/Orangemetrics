<svg class="self-service-animation" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes flow {
      0% { stroke-dashoffset: 20; }
      100% { stroke-dashoffset: 0; }
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    .flow-line { stroke-dasharray: 5,5; animation: flow 2s linear infinite; }
    .dashboard { animation: fadeIn 2s infinite alternate; }
  </style>
  
  <!-- Data Sources -->
  <rect x="10" y="10" width="60" height="40" fill="#4A90E2"/>
  <text x="40" y="35" font-size="10" fill="white" text-anchor="middle">Bitcoin Data</text>
  
  <rect x="10" y="60" width="60" height="40" fill="#FF6600"/>
  <text x="40" y="85" font-size="10" fill="white" text-anchor="middle">Lightning Data</text>
  
  <rect x="10" y="110" width="60" height="40" fill="#66BB6A"/>
  <text x="40" y="135" font-size="10" fill="white" text-anchor="middle">Layer 2 Data</text>
  
  <!-- Flow Lines -->
  <line x1="70" y1="30" x2="140" y2="100" stroke="#333" stroke-width="2" class="flow-line"/>
  <line x1="70" y1="80" x2="140" y2="100" stroke="#333" stroke-width="2" class="flow-line"/>
  <line x1="70" y1="130" x2="140" y2="100" stroke="#333" stroke-width="2" class="flow-line"/>
  
  <!-- Processing Box -->
  <rect x="140" y="80" width="80" height="40" fill="#9C27B0"/>
  <text x="180" y="105" font-size="12" fill="white" text-anchor="middle">Data Processing</text>
  
  <!-- Output Flow -->
  <line x1="220" y1="100" x2="280" y2="100" stroke="#333" stroke-width="2" class="flow-line"/>
  
  <!-- Dashboard -->
  <rect x="240" y="60" width="50" height="80" fill="#FFC107" class="dashboard"/>
  <text x="265" y="90" font-size="10" fill="#333" text-anchor="middle">Visual</text>
  <text x="265" y="105" font-size="10" fill="#333" text-anchor="middle">Insightful</text>
  <text x="265" y="120" font-size="10" fill="#333" text-anchor="middle">Dashboard</text>
</svg>
