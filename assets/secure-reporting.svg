<svg class="orange-advantage-data-flow" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2ecc71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27ae60;stop-opacity:1" />
    </linearGradient>
    
    <!-- Data particle animation -->
    <circle id="dataParticle" cx="0" cy="0" r="3" fill="#f39c12" />
  </defs>

  <!-- Orange Advantage Data Sources -->
  <g class="data-sources">
    <rect x="20" y="20" width="200" height="160" rx="10" ry="10" fill="url(#primaryGradient)" />
    <text x="120" y="50" font-size="18" fill="white" text-anchor="middle" font-weight="bold">Orange Advantage</text>
    <text x="120" y="80" font-size="14" fill="white" text-anchor="middle">Data Sources</text>
    <line x1="40" y1="90" x2="200" y2="90" stroke="white" stroke-width="2" />
    <text x="120" y="110" font-size="12" fill="white" text-anchor="middle">Bitcoin Blockchain</text>
    <text x="120" y="130" font-size="12" fill="white" text-anchor="middle">Layer 2s</text>
    <text x="120" y="150" font-size="12" fill="white" text-anchor="middle">Lightning Network</text>
    <text x="120" y="170" font-size="12" fill="white" text-anchor="middle">Web2 Social Data</text>
  </g>

  <!-- Business Proprietary Data -->
  <g class="proprietary-data">
    <rect x="20" y="220" width="200" height="160" rx="10" ry="10" fill="#34495e" />
    <text x="120" y="270" font-size="18" fill="white" text-anchor="middle" font-weight="bold">Business</text>
    <text x="120" y="300" font-size="14" fill="white" text-anchor="middle">Proprietary Data</text>
    <line x1="40" y1="310" x2="200" y2="310" stroke="white" stroke-width="2" />
    <text x="120" y="340" font-size="12" fill="white" text-anchor="middle">Internal Metrics</text>
    <text x="120" y="360" font-size="12" fill="white" text-anchor="middle">Customer Data</text>
    
    <!-- Lock for Business Data -->
    <rect x="190" y="350" width="20" height="25" rx="2" ry="2" fill="#f39c12"/>
    <rect x="195" y="345" width="10" height="10" rx="5" ry="5" fill="#f39c12"/>
    <circle cx="200" cy="360" r="2" fill="#34495e"/>
    <text x="200" y="385" font-size="8" fill="#f39c12" text-anchor="middle">Orange Advantage</text>
  </g>

  <!-- Data Rivers -->
  <path d="M220 100 Q285 150 350 200" fill="none" stroke="#bdc3c7" stroke-width="15" />
  <path d="M220 300 Q285 250 350 200" fill="none" stroke="#bdc3c7" stroke-width="15" />

  <!-- Aggregation and Synthesis -->
  <g class="data-aggregation">
    <circle cx="350" cy="200" r="50" fill="url(#secondaryGradient)" />
    <text x="350" y="190" font-size="14" fill="white" text-anchor="middle" font-weight="bold">Aggregation</text>
    <text x="350" y="210" font-size="14" fill="white" text-anchor="middle" font-weight="bold">and Synthesis</text>
    
    <!-- Lock for Aggregation -->
    <rect x="385" y="225" width="20" height="25" rx="2" ry="2" fill="#f39c12"/>
    <rect x="390" y="220" width="10" height="10" rx="5" ry="5" fill="#f39c12"/>
    <circle cx="395" cy="235" r="2" fill="#27ae60"/>
    <text x="395" y="260" font-size="8" fill="#f39c12" text-anchor="middle">Orange Advantage</text>
  </g>

  <!-- Insights and Dashboard -->
  <g class="insights-dashboard">
    <rect x="450" y="50" width="300" height="300" rx="10" ry="10" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" />
    <text x="600" y="90" font-size="24" fill="#34495e" text-anchor="middle" font-weight="bold">Business Insights</text>
    <rect x="480" y="120" width="240" height="200" rx="5" ry="5" fill="white" stroke="#bdc3c7" stroke-width="1" />
    <text x="600" y="150" font-size="16" fill="#34495e" text-anchor="middle">Beautiful Dashboards</text>
    
    <!-- Dashboard Bars -->
    <rect x="500" y="180" width="80" height="100" fill="#3498db" />
    <rect x="600" y="220" width="80" height="60" fill="#e67e22" />
    <line x1="500" y1="170" x2="700" y2="170" stroke="#bdc3c7" stroke-width="1" />
    <line x1="500" y1="290" x2="700" y2="290" stroke="#bdc3c7" stroke-width="1" />
    <text x="540" y="300" font-size="12" fill="#34495e" text-anchor="middle">Metric 1</text>
    <text x="640" y="300" font-size="12" fill="#34495e" text-anchor="middle">Metric 2</text>
    
    <!-- Lock for Dashboard -->
    <rect x="720" y="320" width="20" height="25" rx="2" ry="2" fill="#f39c12"/>
    <rect x="725" y="315" width="10" height="10" rx="5" ry="5" fill="#f39c12"/>
    <circle cx="730" cy="330" r="2" fill="#ecf0f1"/>
    <text x="730" y="355" font-size="8" fill="#f39c12" text-anchor="middle">Orange Advantage</text>
  </g>

  <!-- Connecting Arrow -->
  <path d="M400 200 L450 200" fill="none" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)" />
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e" />
    </marker>
  </defs>

  <!-- Data Flow Animation -->
  <g class="data-flow">
    <use href="#dataParticle">
      <animateMotion dur="3s" repeatCount="indefinite"
        path="M220 100 Q285 150 350 200" />
    </use>
    <use href="#dataParticle">
      <animateMotion dur="3s" repeatCount="indefinite"
        path="M220 300 Q285 250 350 200" />
    </use>
  </g>
</svg>
